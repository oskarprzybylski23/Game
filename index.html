<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking Game</title>
</head>

<body>
    <main>
        <div>
            <h1>Off the Beaten Track</h1>
        </div>
        <div class="top-menu">
            <button type="Button" id="helpButton">Help</button>
        </div>
        <canvas id="game"></canvas>
        <div class="button-container">
            <button type="button" id="startButton">Click or press 'n' to start</button>
            <button type="button" id="continueButton">Click to continue</button>
        </div>
        <div class="timer-container">
            <p id="timer">Time to dusk: <span id="remainingTime">00</span> s</p>
        <div class="help">
            <h2>HELP</h2>
            <article>
                <p>In this game you set off on a hike. Your goal is to walk to the end point before the time runs out
                    and the sun sets behind the horizon.</p>

                <p>
                    There is only one trick. You have lost a map. You only get to see the map for a few seconds before
                    you have to...
                </p>
            </article>
        </div>
    </main>
</body>

</html>
